<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- css stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- font awesome link -->
  <script defer src="http://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">

    <div class="row">

      <div class="perfume-image col-lg-6 col-md-6">
        <img class="main-image" src="images/image-product-desktop.jpg" alt="product-desktop-image">
      </div>

      <div class="perfume-description col-lg-6 col-md-6">

        <p class="heading paragraph">PERFUME</p>

        <h1 class="big-heading">Gabrielle Essence Eau De Parfum</h1>

        <p class="paragraph body">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <section id="price">

          <div class="row">
            <div class="new-price col-lg-6 col-md-6 col-sm-6">
              <h2 class="new-amount">$149.99</h2>
            </div>
            <div class="old-price col-lg-6 col-md-6 col-sm-6">
              <h6 class="old-amount">$169.99</h6>
            </div>
          </div>

        </section>



        <button class="button"><i class="fas fa-cart-arrow-down"></i> Add to cart</button>

      

      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emmanuel C. Anyasor</a>.
  </div>

</body>

</html>
